<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>商品詳細</title>
    <link href="/css/commons.css" rel="stylesheet">
</head>
<body>

<div class="header">
    <h1 class="site_logo"><a href="menu.html">商品管理システム</a></h1>
    <div class="user">
        <p class="user_name">佐藤さん、こんにちは</p>
        <form class="logout_form" action="logout" method="get">
            <button class="custom-btn" type="submit">
                <img src="images/ドアアイコン.png">ログアウト</button>
        </form>
    </div>
</div>

<hr>

<div class="update">
    <div class="form-body">
        <div class="img_block">
            <img src="images/マッキー.png" class="product-img"><br>
        </div>
        <form th:action="@{/detail/{id} (id = ${product.id})}" method="post" >
<!--            th:と${}はセット(HTMLとJavaを連動させてるイメージ)-->
            <fieldset class="label-130 product_block">
                <p class="error">エラーメッセージ</p>
                <div>
                    <label>商品ID</label>
                    <input type="text" th:value="${product.product_id}" name="productId"  class="base-text" >

                </div>
                <div>
                    <label>商品名</label>
                    <input type="text" th:value="${product.name}" name="name" class="base-text" >
                </div>
                <div>
                    <label>単価</label>
                    <input type="text" th:value="${product.price}" name="price" class="base-text" >
                </div>
                <div>
                    <label>カテゴリ</label>
                    <input type="text"  th:value="${product.categories_name}" name="categoryId" class="base-text">
                </div>
                <div>
                    <label>商品説明</label>
                    <textarea name="description" readonly class="base-text" style="background-color: rgb(209, 209, 209);">
ゼブラ株式会社
線の太さ：太6.0mm、細1.5～2.0mm
            </textarea>
                </div>
            </fieldset>
            <div>
                <div class="btns">
                    <input type="button" onclick="openModal()" value="削除" class="basic-btn">
                    <a th:href="@{/updateinput/{id} (id = ${product.id})}"><input type="button" class="basic-btn" value="編集"></a>
                    <input type="button" onclick="location.href='/menu'" value="戻る" class="cancel-btn">
                </div>
                <div id="modal">
                    <p class="modal-message">削除しますか？</p>
                    <div class="btns">
                        <button type="submit" id="delete-btn" class="basic-btn">削除</button>
                        <button type="button" onclick="closeModal()" class="cancel-btn">キャンセル</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="fadeLayer"></div>
<script th:src="@{/js/commons.js}"></script>
<script>

</script>
</body>
</html>
