<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>更新</title>
    <link th:href="@{/css/commons.css}" rel="stylesheet">
</head>
<body>
<div class="header">
    <h1 class="site_logo"><a href="menu.html">商品管理システム</a></h1>
    <div class="user">
        <p class="user_name">佐藤さん、こんにちは</p>
        <form class="logout_form" action="logout.html" method="get">
            <button class="custom-btn" type="submit">
                <img src="images/ドアアイコン.png">ログアウト</button>
        </form>
    </div>
</div>

<hr>

<div class="insert">
    <div class="form-body">
        <p class="error">エラーメッセージ</p>

        <form action="menu" method="get" th:object="${UpdateForm}">
            <fieldset class="label-130">
                <div>
                    <label>商品ID</label>
                    <input type="text" name="productId" class="base-text" th:value="${UpdateForm.product_id}">
                    <span class="error">エラーメッセージ</span>
                </div>
                <div>
                    <label>商品名</label>
                    <input type="text" name="name" class="base-text" th:value="${UpdateForm.name}">
                    <span class="error">エラーメッセージ</span>
                </div>
                <div>
                    <label>単価</label>
                    <input type="text" name="price" class="base-text" th:value="${UpdateForm.price}">
                    <span class="error">エラーメッセージ</span>
                </div>
                <div>
                    <label>カテゴリ</label>
                    <select name="categoryId" class="base-text" >
                        <option th:each="CategoriesRecord : ${categories}"
                                th:value="${CategoriesRecord.id}"
                                th:text="${CategoriesRecord.name}"
                                th:selected="${CategoriesRecord.id==id}">
                        </option>
                    </select>
                </div>
                <div>
                    <label>商品説明</label>
                    <textarea name="description" class="base-text">
ゼブラ株式会社
線の太さ：太6.0mm、細1.5～2.0mm
            </textarea>
                </div>
                <div>
                    <label>画像</label>
                    <input type="file" name="file">
                    <span class="error">エラーメッセージ</span>
                </div>
            </fieldset>
            <div class="btns">
                <button type="button" onclick="openModal()" class="basic-btn">更新</button>
                <input type="button" onclick="location.href='./menu.html'" value="メニューに戻る" class="cancel-btn">
            </div>
            <div id="modal">
                <p class="modal-message">更新しますか？</p>
                <div class="btns">
                    <button type="submit" id="update-btn" class="basic-btn">更新</button>
                    <button type="button" onclick="closeModal()" class="cancel-btn">キャンセル</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="fadeLayer"></div>
<script src="/js/commons.js"></script>
<script>
    'use strict'
    document.getElementById('update-btn').addEventListener('click', () => {
      location.href = './menu.html'
    })
</script>
</body>
</html>
