<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>メニュー</title>
    <link href="css/commons.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <div class="header">
        <h1 class="site_logo"><a href="menu.html">商品管理システム</a></h1>
        <div class="user">
            <p class="user_name">佐藤さん、こんにちは</p>
            <form class="logout_form" action="logout.html" method="get">
                <button class="custom-btn" type="submit">
                    <img src="images/ドアアイコン.png">ログアウト</button>
            </form>
        </div>
    </div>

    <hr>

    <div class="btn-area">
        <div class="btn"><a class="basic-btn regist" href="insert">新規登録</a></div>
        <div class="btn"><a class="basic-btn regist" href="category">カテゴリ管理</a></div>
    </div>
    <p>成功メッセージ</p>
    <form method="get" action="#" class="search-form" th:object="${menu}">
        <div class="order">
            <select name="order" class="base-text">
                <option>並び替え</option>
                <option>商品ID：昇順</option>
                <option>商品ID：降順</option>
                <option>カテゴリ：昇順</option>
                <option>カテゴリ：降順</option>
                <option>単価：安い順</option>
                <option>単価：高い順</option>
            </select>
        </div>
        <div class="search-container">
            <input type="text" name="keyword" size="25" placeholder="キーワード検索">
            <input type="submit" value="&#xf002">
        </div>
    </form>

    <table>
        <p th:text = "'検索結果：' + ${count} + '件'"></p>

        <thead>
        <tr>
            <th>商品ID</th>
            <th>商品名</th>
            <th>単価</th>
            <th>カテゴリ</th>
            <th>詳細</th>
        </tr>

        <tr th:each="ProductRecord : ${menu}">
            <td th:text = "${ProductRecord.product_id}"></td>
            <td th:text="${ProductRecord.name}"></td>
            <td th:text="${ProductRecord.price}"></td>
            <td th:text="${ProductRecord.categories_name}"></td>
            <td><a class="detail_btn" href="./detail.html">詳細</a></td>
        </tr>
        </thead>
    </table>
</div>
<footer></footer>

</body>
</html>
